<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>

<body>
    <div id="root">

        <header>
            <h1 class="text-center fw-bold my-5">ToDo List</h1>
        </header>
        <main class="w-50 mx-auto">
            <div class="input-group">
                <input v-model="newTask.text" type="text" class="form-control"
                    placeholder="Aggiungi qualcosa da fare..." @keyup.enter="addTask">
                <button type="button" class="btn btn-success" @click="addTask"><i class="fa-solid fa-plus"></i></button>
            </div>
            <ul class="list-group">
                <li v-for="(task, i) in tasks" class="list-group-item d-flex justify-content-between">
                    <p v-if="task.isDone">
                        <del>{{task.text}}</del>
                    </p>
                    <p v-else>{{task.text}}</p>
                    <button type="button" class="btn-close" @click="deleteTask(i)"></button>
                </li>
            </ul>
        </main>


    </div>
    <script src="js/script.js"></script>
</body>

</html>
